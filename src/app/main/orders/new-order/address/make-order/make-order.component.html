<div class="make-order">
  <div class="make-order__note">
    <app-upload-note></app-upload-note>
  </div>

  <div class="make-order__change">
    <a class="request-order change" (click)="changeDetails()">
      {{'ADDRESS_ORDER_PAGE.CHANGE_ADDRESS_DETAILS' | translate}}
    </a>
  </div>

  <div class="make-order__upload">
    <app-upload-form
      [downloadTexts]="['ADDRESS_ORDER_PAGE.PLEASE_DOWNLOAD']">
    </app-upload-form>
  </div>

  <div class="form-submit">
    <p-button class="button-blue"
      [disabled]="!(isUploaded$ | async)"
      [label]="'ORDERS_PAGE.COMMON.MAKE_ORDER' | translate"
      (onClick)="makeOrder()">
    </p-button>
  </div>
</div>
